name: Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Build
        run: GOOS=darwin GOARCH=arm64 go build -v ./...

      - uses: actions/upload-artifact@v4
        with:
          name: diffrn
          path: ./diffrn

      - name: Test
        run: go test -v ./...
